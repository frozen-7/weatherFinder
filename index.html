<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Weather Finder</h1>
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter city" class="searchbar" name="search" value="" spellcheck="false">
          <button class="search button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M19.023,16.977c-0.513-0.488-1.004-0.997-1.367-1.384c-0.372-0.378-0.596-0.653-0.596-0.653l-2.8-1.337 C15.34,12.37,16,10.763,16,9c0-3.859-3.14-7-7-7S2,5.141,2,9s3.14,7,7,7c1.763,0,3.37-0.66,4.603-1.739l1.337,2.8 c0,0,0.275,0.224,0.653,0.596c0.387,0.363,0.896,0.854,1.384,1.367c0.494,0.506,0.988,1.012,1.358,1.392 c0.362,0.388,0.604,0.646,0.604,0.646l2.121-2.121c0,0-0.258-0.242-0.646-0.604C20.035,17.965,19.529,17.471,19.023,16.977z M9,14 c-2.757,0-5-2.243-5-5s2.243-5,5-5s5,2.243,5,5S11.757,14,9,14z"></path></svg></button>
        </div>
        <div class="weather loading">
          <h2 class="city">Denver</h2>     
          <h3 class="timezone">8:54</h3>
          <h3 class="date">- Sunday, 24/08</h3>
          
          <h1 class="temp">51Â°C</h1>
          <div class="des-icon">
            <div class="description">Cloudy</div>
            <img src="" alt="" class="icon">
          </div>
          
          <div class="humid">
            <img class="humidSvg" src="Images/humidity.svg" height="20px" width="20px">
            <span class="humidity">Humidity: 60%</span>
          </div>
          <img class="windSvg" src="Images/wind.svg" height="20px" width="20px">
          <div class="speed">Wind Speed: 7 mph</div>
        </div>
    </div>
  </body>
</html>
